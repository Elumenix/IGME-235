<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink", "lime", "gray", "white"];
let foods = ["pasta", "chocolate", "pizza", "perogies"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"Game Dev Club" : "https://ritgamedev.club/"
	}

    for (let i = 0; i < colors.length; i++) {
        let listItem = document.createElement("li");
        listItem.innerHTML = colors[i];
        document.querySelector("ol").append(listItem);
    }    



    for (let element of foods) {
        let listItem = document.createElement("li");
        listItem.innerHTML = element;
        document.querySelector("ol:nth-of-type(2)").append(listItem);
    }

    for (let i in links) {
        let listItem = document.createElement("li");
        let linkText = document.createTextNode(i);
        let link = document.createElement("a");
        link.href = links[i];

        link.appendChild(linkText);
        listItem.appendChild(link);
        document.querySelector("ol:nth-of-type(3)").append(listItem);
    }




</script>
</body>
</html>
