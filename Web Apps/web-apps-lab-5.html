<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
let currentColor = "";

let detectcolor = (e) => {currentColor = e.target.value;
    document.querySelector("p#info").innerHTML = `You have selected \"${currentColor}\"!`};


const submit = document.querySelector("button#colorButton");
const buttons = document.querySelectorAll('input[name="colorGroup"]');
document.querySelector("button#colorButton").onclick = OutputMessage;

for (const color of buttons) {
    color.addEventListener("change", detectcolor);
    if (color.checked) {
        // This is for if you reload the page without wiping the cache
        currentColor = color.value;
        document.querySelector("p#info").innerHTML = `You have selected \"${currentColor}\"!`;
    }
}


function OutputMessage() {
    document.querySelector("p#info").innerHTML = `Your FINAL CHOICE is \"${currentColor}\"!`;
    document.querySelector("legend").style.color = currentColor;
}

</script>
</body>
</html>
