<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-4-HW</title>
	<style>
		body{border:1px solid gray;}
	</style>
</head>
<body>
<h1>My Favorites</h1>
<h2>My Favorite Colors</h2>

<ol id="colorsList">
	
</ol>

<h2>My Favorite Foods</h2>

<ol id="foodsList">
	
</ol>

<h2>My Favorite Links</h2>

<ol id="linksList">
	
</ol>

<script>
"use strict";
let colors = ["red","green","blue","purple","pink", "lime", "gray", "white"];
let foods = ["pasta", "chocolate", "pizza", "perogies"]; // add some foods

// Optional - can you figure out how to pull both the key AND the value
// from the `links` object literal?
let links = {
		"RIT": "http://www.rit.edu",
		"RWAG" : "https://www.facebook.com/RWAGclub",
		"New Media Club" : "http://newmediaclub.cias.rit.edu"
	}

    for (let i = 0; i < colors.length; i++) {
        createList("ol", colors[i]);
    }    



    for (let element of foods) {
        createList("ol:nth-of-type(2)", element);
    }

    for (let i in links) {
        createList("ol:nth-of-type(3)", i, links);
    }


    function createList(listElement = "ol", array = ["puppydogs", "butterflies", "lollipops"], key = null) {
        let listItem = document.createElement("li");

        if (key != null) { // If contains a link
            let linkText = document.createTextNode(array);
            let link = document.createElement("a");
            link.href = key[array];

            link.appendChild(linkText);
            listItem.appendChild(link);
        }
        else{ // If not a link
            listItem.innerHTML = array;
        }
        
        document.querySelector(listElement).append(listItem);
    }

</script>
</body>
</html>
