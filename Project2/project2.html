<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id = "Options">
        <div id="Color">
            <abbr title="Each ASCII character will have it's own individual color chosen based upon what colors were present in the source image. A black background is typically recommended to make the image legible, but that may vary depending upon the context of the source image."><p>Fully Colored: </p></abbr>
            <input type="checkbox">
        </div>
        <div id="Reverse">
            <abbr title="Generally uses larger characters. Best used when displaying the image in full color or when the source image has a large amount of white or transparency in it."><p>Use Reversed Character Set: </p></abbr>
            <input type="checkbox">
        </div>
        <div id="Foreground">
            <p>Specify Text Color:</p>
            <input type="color">
        </div>
        <div id="Background">
            <p>Background Color: </p>
            <input type="color">
        <div id="Size">
            <abbr title="Has an affect on how many ASCII characters will be used to recreate the image, not the window resolution that will be used to display it."><p>% of Image Size (10 - 100): </p></abbr>
            <input type="url">
        </div>
        </div>
    </div>
    <br><hr>
    <div id="LinkInput">
        <input type="url">
        <input type="button" id="Submit">
    </div>
    <br>
    <div id="ConvertedImage"> </div>
</body>
</html>
